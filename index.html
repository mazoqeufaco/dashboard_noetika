<!-- ===================== index.html ===================== -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Clique sobre o triângulo para definir sua prioridade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Clique sobre o triângulo para definir sua prioridade</h1>

  <div class="wrap">
    <div style="position: relative; display: inline-block; width: 100%; max-width: 720px; margin: 0 auto;">
      <canvas id="tri" width="720" height="560"></canvas>
      <div class="triangle-labels">
        <div class="triangle-label top">Prazo</div>
        <div class="triangle-label left">Custo</div>
        <div class="triangle-label right">Qualidade</div>
      </div>
    </div>

    <div class="controls">
      <label>Custo
        <input id="r" type="number" step="0.5" min="0" max="100" /> %
        <span class="swatch" style="--c:#ff6b6b"></span>
      </label>
      <label>Qualidade
        <input id="g" type="number" step="0.5" min="0" max="100" /> %
        <span class="swatch" style="--c:#51cf66"></span>
      </label>
      <label>Prazo
        <input id="b" type="number" step="0.5" min="0" max="100" /> %
        <span class="swatch" style="--c:#4dabf7"></span>
      </label>

      <button id="confirm" class="primary">Confirma</button>

      <!-- Opção 1 (recomendada): usuário seleciona o CSV manualmente -->
      <label class="filelbl">CSV Zscores
        <input type="file" id="csvFile" accept=".csv" />
      </label>
    </div>

    <div class="result">
      <h2>Pódio de Soluções</h2>
      <div id="podium"></div>
      
      <div class="action-buttons">
        <button id="rankingBtn" class="primary">Ranking Comparativo</button>
        <button id="possibilitiesBtn" class="secondary">Todas Possibilidades</button>
      </div>
      
      <div id="rankingModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Ranking Comparativo</h3>
          <div id="rankingTable"></div>
        </div>
      </div>
      
      <div id="possibilitiesModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Todas as Possibilidades</h3>
          <div id="treeView"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Ok/Redefinir -->
  <dialog id="confirmDlg">
    <div class="dlg-content">
      <p id="dlgText"></p>
      <div class="dlg-actions">
        <button id="dlgOk" class="primary">Ok</button>
        <button id="dlgReset">Redefinir</button>
      </div>
    </div>
  </dialog>

  <footer>
    <div class="footer-content">
      <img src="logo Noetika AI 2.png" alt="Noetika AI" class="logo">
      <p class="footer-text">Powered by Noetika AI - Gabriel R. A. S. - 2025 - All rights reserved</p>
    </div>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
